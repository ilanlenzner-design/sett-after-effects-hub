<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-g" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Expander</title>
  <script src="./CSInterface.js"></script>
  <style>
    /* For a custom scrollbar to match the dark theme */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1f2937;
      /* gray-800 */
    }

    ::-webkit-scrollbar-thumb {
      background: #4b5563;
      /* gray-600 */
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280;
      /* gray-500 */
    }

    /* Push all content down to make room for logo at top */
    #root {
      margin-top: 32px;
    }
  </style>
  <script type="module" crossorigin src="./assets/index.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index.css">
  <link rel="stylesheet" href="./theme.css">
</head>

<body class="bg-gray-900 text-white">
  <div style="position: fixed; top: 8px; right: 12px; z-index: 9999;">
    <img src="./logo.png" alt="Logo" style="height: 24px; width: auto;" />
  </div>
  <div id="root"></div>
  <script>
    (function () {
      function setupSelect(selElmnt) {
        // Removed offsetParent check to allow replacing hidden native selects

        if (selElmnt.parentNode.classList.contains('custom-select-container')) return;

        var container = document.createElement("div");
        container.setAttribute("class", "custom-select-container");
        selElmnt.parentNode.insertBefore(container, selElmnt);
        container.appendChild(selElmnt);

        var a = document.createElement("DIV");
        a.setAttribute("class", "custom-select-selected");
        var selectedText = selElmnt.options[selElmnt.selectedIndex] ? selElmnt.options[selElmnt.selectedIndex].innerHTML : "Select Option";
        a.innerHTML = selectedText;
        container.appendChild(a);

        var b = document.createElement("DIV");
        b.setAttribute("class", "custom-select-items select-hide");

        for (var j = 0; j < selElmnt.length; j++) {
          var c = document.createElement("DIV");
          c.innerHTML = selElmnt.options[j].innerHTML;
          c.setAttribute("data-value", selElmnt.options[j].value);
          c.addEventListener("click", function (e) {
            var s = this.parentNode.parentNode.getElementsByTagName("select")[0];
            var h = this.parentNode.previousSibling;
            for (var i = 0; i < s.length; i++) {
              if (s.options[i].innerHTML == this.innerHTML) {
                s.selectedIndex = i;
                h.innerHTML = this.innerHTML;

                // Trigger React Change
                var event = new Event('change', { bubbles: true });
                var tracker = s._valueTracker;
                if (tracker) {
                  tracker.setValue(s.options[i].value);
                }
                s.value = s.options[i].value;
                s.dispatchEvent(event);

                break;
              }
            }
            h.click();
          });
          b.appendChild(c);
        }
        container.appendChild(b);

        a.addEventListener("click", function (e) {
          e.stopPropagation();
          closeAllSelect(this);
          this.nextSibling.classList.toggle("select-hide");
          this.classList.toggle("select-arrow-active");
        });
      }

      function closeAllSelect(elmnt) {
        var x = document.getElementsByClassName("custom-select-items");
        var y = document.getElementsByClassName("custom-select-selected");
        var arrNo = [];
        for (var i = 0; i < y.length; i++) {
          if (elmnt == y[i]) {
            arrNo.push(i)
          } else {
            y[i].classList.remove("select-arrow-active");
          }
        }
        for (var i = 0; i < x.length; i++) {
          if (arrNo.indexOf(i)) {
            x[i].classList.add("select-hide");
          }
        }
      }

      document.addEventListener("click", closeAllSelect);

      // Watch for React Renders
      var observer = new MutationObserver(function (mutations) {
        var selects = document.getElementsByTagName("select");
        for (var i = 0; i < selects.length; i++) {
          setupSelect(selects[i]);
        }
      });

      observer.observe(document.body, { childList: true, subtree: true });

      setTimeout(function () {
        var selects = document.getElementsByTagName("select");
        for (var i = 0; i < selects.length; i++) {
          setupSelect(selects[i]);
        }
      }, 500);

    })();
  </script>
</body>

</html>
